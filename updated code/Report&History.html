<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowSary Inventory - Report & History</title>
    <link rel="icon" type="image/png" href="igol-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            /* DEFAULT CURSOR SET TO 'default' PARA SA NON-INTERACTIVE TEXT */
            cursor: default; 
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #e3f2fd;
            overflow-x: hidden;
            flex-wrap: wrap;
        }

        /* --- INTERACTIVE CURSOR SETTINGS --- */
        .menu a,
        .account-btn,
        .dropdown-content a,
        .action-btn,
        .save-btn,
        .close-btn,
        button {
            /* Pointer cursor para sa mga butang nga ma-klik */
            cursor: pointer !important; 
        }

        .filter-controls input,
        .input-group input {
            /* Text cursor para sa inputs */
            cursor: text !important; 
        }
        /* --- END INTERACTIVE CURSOR SETTINGS --- */

        /* --- Account Dropdown Styles (Circular Design) --- */
        .account-dropdown {
            position: relative;
            display: inline-block;
        }

        .account-btn {
            background: #2196f3;
            color: white;
            border: none;
            width: 45px; 
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            transition: 0.3s;
            font-size: 1.2rem; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .account-btn:hover {
            background: #1565c0;
            transform: scale(1.05);
        }

        .account-btn #accountName,
        .account-btn .fa-caret-down {
            display: none; 
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-top: 5px;
            z-index: 10; 
            overflow: hidden;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: #d32f2f; 
        }
        .show { 
            display: block;
        }
        /* ------------------------------------- */

        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1976d2, #0d47a1);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1rem;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
            
            animation: slideIn 0.5s ease;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 3rem !important; 
            margin-top: 0 !important;
        }

        .menu {
            width: 100%;
        }

        .menu a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        
        .menu a[href="Report&History.html"] {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .menu a span {
            font-size: 20px;
        }

     
        .main-content {
            flex: 1;
            padding: 2rem;
            min-width: 0;

            animation: fadeIn 0.6s ease;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .main-header h1 {
            color: #1976d2;
            font-size: 1.8rem;
            margin: 0;
        }
        
        .report-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            
            gap: 10px;
        }

        .report-header h2 {
            color: #1976d2;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-controls label {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .filter-controls select,
        .filter-controls input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .filter-controls input[type="text"] {
            width: 250px;
        }

        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 800px;
            
        }

        .history-table th,
        .history-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .history-table th {
            background-color: #f5f5f5;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 10; 
        }


        .type-add {
            color: #388e3c;
            
            font-weight: bold;
        }

        .type-deduct {
            color: #d32f2f;
            
            font-weight: bold;
        }

        .no-data {
            text-align: center;
            padding: 30px;
            color: #757575;
            font-style: italic;
        }

        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-radius: 0;
                flex-direction: row;
                justify-content: space-between; 
                padding: 1rem;
            }
            .sidebar h2 { 
                margin-bottom: 0 !important; 
            }
            .sidebar img {
                display: none; 
            }

            .menu {
                display: flex;
                gap: 10px;
                overflow-x: auto;
                scrollbar-width: none;
            }

            .menu::-webkit-scrollbar {
                display: none;
            }

            .menu a {
                white-space: nowrap;
                font-size: 14px;
                padding: 10px;
            }
            .main-content {
                padding: 1rem;
            }
            .main-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .account-dropdown {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img src="igol-removebg-preview copy 2.png" alt="GrowSaryLogo">
        <div class="menu">
            <a href="homepage.html"><span>üè†</span> Dashboard</a>
            <a href="LowStockAlerts.html"><span>‚ö†Ô∏è</span> Low Stock Alerts</a>
            <a href="ProductManagement.html"><span>üßæ</span> Product Management</a>
            <a href="Report&History.html"><span>üìú</span> Report & History</a>
            <a href="UserManagement.html" class="admin-only" style="display:none;"><span>üë•</span> User Management</a>
        </div>
    </div>

    <div class="main-content">
        <header class="main-header">
            <h1>Inventory Report & History</h1>
            
            <div class="account-dropdown">
                <button class="account-btn" onclick="toggleDropdown()">
                    <i class="fa-solid fa-user"></i> 
                    <span id="accountName">Account</span> 
                    <i class="fa-solid fa-caret-down"></i>
                </button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="#" onclick="logoutAndReset(); return false;"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                </div>
            </div>
            </header>

        <div class="report-container">
            <div class="report-header">
                <h2>Transaction Log</h2>
                <div class="filter-controls">
                    <label for="filterType">Filter By Type:</label>
                    <select id="filterType" onchange="filterAndSearch()">
                        <option value="ALL">ALL Transactions</option>
                        <option value="ADD">Stock Added</option>
                        <option value="DEDUCT">Stock Deducted</option>
                    </select>
                    <input type="text" id="searchBox" placeholder="Search Product, Supplier, ID..." onkeyup="filterAndSearch()">
                </div>
            </div>

            <div style="max-height: 65vh; overflow-y: auto;">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Date/Time</th>
                            <th>Type</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Source (Supplier/Reason)</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                    </tbody>
                </table>
                <div class="no-data" id="noDataMessage" style="display:none;">
                 No transactions recorded yet or filtered data is empty.
                </div>
            </div>
        </div>
    </div>

    <script>
        
        // --- ACCOUNT DROPDOWN & LOGIN LOGIC ---
        function checkLogin() {
            const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (loggedInUser && loggedInUser.name) {
                // I-set ang username para sa account dropdown button
                document.getElementById("accountName").textContent = loggedInUser.name; 
            } else {
                alert("Please log in first!");
                window.location.href = "loginSignup.html";
            }
        }
        
        function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        window.toggleDropdown = toggleDropdown; 

        window.onclick = function(event) {
          if (!event.target.matches('.account-btn') && !event.target.closest('.account-btn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (let i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }

        
        function logoutAndReset() {
            if (confirm("‚ö†Ô∏è Are you sure you want to log out? All inventory data (stocks and history) will be reset to an empty state.")) {

                
                localStorage.removeItem("inventory");
                localStorage.removeItem("inventoryHistory");
                localStorage.removeItem("hiddenProducts");

                
                localStorage.removeItem("loggedInUser");
                localStorage.removeItem("userRole"); 

                
                window.location.href = "loginSignup.html";
            }
        }
        window.logoutAndReset = logoutAndReset; 
        // --- END ACCOUNT DROPDOWN & LOGIN LOGIC ---

        
        function showHideAdminLinks() {
            const role = localStorage.getItem("userRole");
            const adminLinks = document.querySelectorAll('.admin-only');
            if (role === "admin") {
                adminLinks.forEach(link => link.style.display = 'flex'); 
            } else {
                adminLinks.forEach(link => link.style.display = 'none');
            }
        }

        
        function filterAndSearch() {
            
            let history = JSON.parse(localStorage.getItem("inventoryHistory")) || [];
            const filterValue = document.getElementById('filterType').value;
            const searchTerm = document.getElementById('searchBox').value.toUpperCase();
            const tableBody = document.getElementById('historyTableBody');
            const noDataMessage = document.getElementById('noDataMessage');

            
            let filteredHistory = history;
            if (filterValue !== 'ALL') {
                filteredHistory = history.filter(tx => tx.type === filterValue);
            }

            
            filteredHistory.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            tableBody.innerHTML = '';
            let rowsCount = 0;

            
            filteredHistory.forEach(tx => {
                const reasonSource = tx.type === 'ADD' ? (tx.supplier || 'N/A') : (tx.reason || 'N/A');

                
                const searchData = `${tx.productName} ${reasonSource} ${tx.id || ''}`.toUpperCase();

                if (searchData.indexOf(searchTerm) > -1) {
                    const row = tableBody.insertRow();

                    const typeClass = tx.type === 'ADD' ? 'type-add' : 'type-deduct';
                    const typeLabel = tx.type === 'ADD' ? 'STOCK-IN' : 'STOCK-OUT';

                    row.innerHTML = `
                        <td>${tx.id || 'N/A'}</td>
                        <td>${new Date(tx.timestamp).toLocaleString()}</td>
                        <td><span class="${typeClass}">${typeLabel}</span></td>
                        <td>${tx.productName}</td>
                        <td>${tx.type === 'DEDUCT' ? '-' : '+'}${tx.quantity}</td>
                        <td>${reasonSource}</td>
                    `;
                    rowsCount++;
                }
            });

            
            if (rowsCount === 0) {
                noDataMessage.style.display = 'block';
            } else {
                noDataMessage.style.display = 'none';
            }
        }
        window.filterAndSearch = filterAndSearch; 

        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
            showHideAdminLinks();
            filterAndSearch(); 
        });
    </script>
</body>
</html>
