<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowSary Inventory - Dashboard</title>
    <link rel="icon" type="image/png" href="igol-removebg-preview.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            cursor: default;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #e3f2fd;
            overflow-x: hidden;
            flex-wrap: wrap;
        }

        .menu a,
        .account-btn,
        .dropdown-content a,
        .action-btn,
        .save-btn,
        .close-btn,
        .add-btn,
        button {
            cursor: pointer !important;
        }

        .menu a[href="homepage.html"] {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .input-group input,
        .input-group select {
            /* Text cursor para sa inputs */
            cursor: text !important;
        }

        /* --- Account Dropdown Styles (Circular Design) --- */
        .account-dropdown {
            position: relative;
            display: inline-block;
        }

        .account-btn {
            background: #2196f3;
            color: white;
            border: none;
            /* Circular style properties */
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .account-btn:hover {
            background: #1565c0;
            transform: scale(1.05);
        }

        /* Itago ang text ug arrow sa circular button */
        .account-btn #accountName,
        .account-btn .fa-caret-down {
            display: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 5px;
            z-index: 10;
            overflow: hidden;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: #d32f2f;
        }

        .show {
            display: block;
        }

        /* ------------------------------------- */

        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1976d2, #0d47a1);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1rem;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease;
            flex-shrink: 0;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 2rem;
        }

        .menu {
            width: 100%;
        }

        .menu a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .menu a span {
            font-size: 20px;
        }


        .main-content {
            flex: 1;
            padding: 2rem;
            animation: fadeIn 0.6s ease;
            min-width: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .main-header h1 {
            color: #1976d2;
            font-size: 1.8rem;
            margin: 0;
        }

        .welcome {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .welcome h2 {
            color: #0d47a1;
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: flex-end;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            font-size: 16px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .action-btn span {
            font-size: 20px;
        }

        .add-btn {
            background: #4caf50;
        }

        .add-btn:hover {
            background: #388e3c;
        }

        .deduct-btn {
            background: #ff0000a8;
        }

        .deduct-btn:hover {
            background: #ff0000;
        }


        .cards {
            margin-top: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            cursor: default;

        }

        .card {
            background: #bbdefb;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            cursor: default;
        }

        .card:hover {
            background: #90caf9;

        }

        .card h3 {
            color: #0d47a1;
            margin-bottom: 0.5rem;
            cursor: default;
        }


        /* üö® BAG-ONG CSS PARA SA ALERT EFFECT üö® */
        .card.alert-active {
            background: #ffcdd2 !important;
            /* Lighter Red/Pink background */
            border: 3px solid #d32f2f;
            /* Darker Red border */
            box-shadow: 0 0 15px rgba(211, 47, 47, 0.5);
            /* Glowing red effect */
            animation: pulse 1s infinite alternate;
            /* Optional: Gamayng 'pulse' animation */
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 10px rgba(211, 47, 47, 0.3);
            }

            to {
                box-shadow: 0 0 20px rgba(211, 47, 47, 0.8);
            }
        }

        .card.alert-active h3 {
            color: #d32f2f !important;
            /* I-red usab ang text */
        }

        /* Siguruha nga dili mo-hover effect ang low stock card */
        .card.alert-active:hover {
            background: #ffcdd2;
            /* Pabilin lang ang red/pink */
        }
        /* ------------------------------------------- */


        .chart-container {
            background: white;
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-container h3 {
            color: #0d47a1;
            margin-bottom: 1rem;
            text-align: center;
        }

        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-radius: 0;
                flex-direction: row;
                justify-content: space-between;
                padding: 1rem;
            }

            .sidebar h2 {
                margin-bottom: 0;
            }

            .menu {
                display: flex;
                gap: 10px;
                overflow-x: auto;
                scrollbar-width: none;
            }

            .menu::-webkit-scrollbar {
                display: none;
            }

            .menu a {
                white-space: nowrap;
                font-size: 14px;
                padding: 10px;
            }

            .main-content {
                padding: 1rem;
            }

            .main-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .account-dropdown {
                margin-top: 10px;
                align-self: flex-end;
            }

            .action-buttons {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img src="igol-removebg-preview copy 2.png" alt="GrowSaryLogo">
        <div class="menu">
            <a href="homepage.html"><span>üè†</span> Dashboard</a>
            <a href="LowStockAlerts.html"><span>‚ö†Ô∏è</span> Low Stock Alerts</a>
            <a href="ProductManagement.html"><span>üßæ</span> Product Management</a>
            <a href="Report&History.html"><span>üìú</span> Report & History</a>
        </div>
    </div>

    <div class="main-content">
        <header class="main-header">
            <h1>Dashboard</h1>

            <div class="account-dropdown">
                <button class="account-btn" onclick="toggleDropdown()">
                    <i class="fa-solid fa-user"></i>
                    <span id="accountName">Account</span>
                    <i class="fa-solid fa-caret-down"></i>
                </button>
                <div class="dropdown-content" id="myDropdown">
                    <a href="#" onclick="logout(); return false;"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                </div>
            </div>
        </header>

        <section class="welcome">
            <h2>Welcome, <span id="userName"></span> üëã</h2>
            <p>Here‚Äôs your GrowSary summary overview.</p>

            <div class="action-buttons">
                <a href="AddStocks.html" class="action-btn add-btn">
                    <span></span> Add Stocks
                </a>
                <a href="DeductStocks.html" class="action-btn deduct-btn">
                    <span></span> Deduct Stocks
                </a>
            </div>

            <div class="cards">
                <div class="card">
                    <h3>Total Items</h3>
                    <p id="totalItems">0</p>
                </div>
                <div class="card">
                    <h3>Low Stock Alerts</h3>
                    <p id="lowStock">0</p>
                </div>
                <div class="card">
                    <h3>Total Categories</h3>
                    <p id="totalCategories">0</p>
                </div>
            </div>
        </section>

        <div class="chart-container">
            <h3>STOCK LEVEL OVERVIEW</h3>
            <canvas id="lineChart" height="150"></canvas>
        </div>
    </div>

    <script>
        // ACCOUNT AND LOGOUT LOGIC
        function checkLoginAndSetUsername() {
            const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (loggedInUser && loggedInUser.name) {
                document.getElementById("userName").textContent = loggedInUser.name;
                document.getElementById("accountName").textContent = loggedInUser.name;
            } else {
                alert("Please log in first!");
                window.location.href = "loginSignup.html";
            }
        }
        checkLoginAndSetUsername();

        function logout() {
            if (confirm("‚ö†Ô∏è Are you sure you want to log out? All inventory data (stocks and history) will be reset to an empty state.")) {

                // Clear inventory data
                localStorage.removeItem("inventory");
                localStorage.removeItem("inventoryHistory");
                localStorage.removeItem("hiddenProducts");

                // Clear the logged-in user session
                localStorage.removeItem("loggedInUser");

                // Redirect to login page
                window.location.href = "loginSignup.html";
            }
        }
        window.logout = logout;

        function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        window.toggleDropdown = toggleDropdown;

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.account-btn') && !event.target.closest('.account-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // DASHBOARD DATA LOGIC
        const ctx2 = document.getElementById("lineChart").getContext("2d");
        const lineLabels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];
        // Sample data
        const lineData = [10, 15, 8, 20, 18, 25, 30, 5, 9, 20, 25, 30];

        new Chart(ctx2, {
            type: "line",
            data: {
                labels: lineLabels,
                datasets: [{
                    label: "Stock Growth",
                    data: lineData,
                    borderColor: "#ff7043",
                    backgroundColor: "rgba(255, 112, 67, 0.2)",
                    fill: true,
                    tension: 0.4,
                    borderWidth: 3,
                    pointRadius: 5,
                    pointBackgroundColor: "#ff7043",
                    pointHoverRadius: 7,
                }]
            },
            options: {
                responsive: true,
                animation: {
                    duration: 2000,
                    easing: "easeInOutQuart"
                },
                plugins: {
                    legend: {
                        display: true,
                        position: "top",
                        labels: {
                            color: "#0d47a1",
                            font: {
                                size: 14
                            },
                            usePointStyle: true,
                            pointStyle: "rect",
                            boxWidth: 15,
                            boxHeight: 15
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: "rgba(0,0,0,0.05)"
                        },
                        ticks: {
                            color: "#0d47a1"
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: "rgba(0,0,0,0.05)"
                        },
                        ticks: {
                            color: "#0d47a1"
                        }
                    }
                }
            }
        });

        // üß† UPDATED DASHBOARD DATA LOGIC with Low Stock Alert Highlighting
        const inventory = JSON.parse(localStorage.getItem("inventory")) || [];

        // 1. Calculate low stock count (quantity < 5)
        const lowStockCount = inventory.filter(item => item.quantity < 5).length;

        // 2. Update the card text
        document.getElementById("totalItems").textContent = inventory.length;
        document.getElementById("lowStock").textContent = lowStockCount;
        document.getElementById("totalCategories").textContent = new Set(inventory.map(item => item.category)).size;

        // 3. I-apply ang alert style kung duna gyu'y low stock!
        const lowStockCard = document.querySelector('.card:nth-child(2)'); // Ang ika-duhang card
        if (lowStockCount > 0) {
            lowStockCard.classList.add('alert-active');
        } else {
            lowStockCard.classList.remove('alert-active'); // Siguraduha nga matangtang kung ok na
        }
    </script>
</body>

</html>
