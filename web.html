<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowSary Inventory</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e3f2fd, #90caf9);
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transition: 0.5s;
    }

    h1 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      color: #333;
      font-size: 14px;
      margin-bottom: 0.3rem;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #90caf9;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 5px #90caf9;
    }

    .btn {
      width: 100%;
      background: #1976d2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0d47a1;
    }

    .toggle-text {
      text-align: center;
      margin-top: 1rem;
      color: #333;
    }

    .toggle-text span {
      color: #1976d2;
      cursor: pointer;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    .message {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 14px;
      color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GrowSary Inventory</h1>

    <div id="message" class="message"></div>

    <!-- Login Form -->
    <form id="login-form">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="loginEmail" required />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="loginPassword" required />
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="toggle-text">
        Donâ€™t have an account? <span id="showSignUp">Sign Up</span>
      </div>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" class="hidden">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required />
      </div>
      <button type="submit" class="btn">Create Account</button>
      <div class="toggle-text">
        Already have an account? <span id="showLogin">Login</span>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const showSignUp = document.getElementById("showSignUp");
    const showLogin = document.getElementById("showLogin");
    const message = document.getElementById("message");

    showSignUp.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      message.textContent = "";
    });

    showLogin.addEventListener("click", () => {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      message.textContent = "";
    });

    // Save user data to localStorage
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        message.style.color = "red";
        message.textContent = "Passwords do not match!";
        return;
      }

      const user = { name, email, password };
      localStorage.setItem("user", JSON.stringify(user));

      message.style.color = "#388e3c";
      message.textContent = "Account created successfully!";
      signupForm.reset();

      setTimeout(() => {
        signupForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        message.textContent = "";
      }, 1500);
    });

    // Login check
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      const savedUser = JSON.parse(localStorage.getItem("user"));

      if (savedUser && savedUser.email === email && savedUser.password === password) {
        message.style.color = "#388e3c";
        message.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          alert("Welcome to GrowSary Inventory, " + savedUser.name + "!");
          // You can redirect to main page here:
          // window.location.href = "home.html";
        }, 1500);
      } else {
        message.style.color = "red";
        message.textContent = "Invalid email or password!";
      }
    });
  </script>
</body>
</html>
