<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowSary Inventory - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #e3f2fd;
    }

    .sidebar {
      width: 250px;
      background: #1976d2;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      transition: 0.3s;
    }

    .menu a:hover {
      background: #1565c0;
    }

    .logout-btn {
      margin-top: auto;
      background: #ef5350;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #d32f2f;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header h1 {
      color: #1976d2;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .welcome {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .welcome h2 {
      color: #0d47a1;
      margin-bottom: 10px;
    }

    .cards {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #bbdefb;
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      background: #90caf9;
      transform: translateY(-5px);
    }

    .card h3 {
      color: #0d47a1;
      margin-bottom: 0.5rem;
    }

    .chart-container {
      background: white;
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .chart-container h3 {
      color: #0d47a1;
      margin-bottom: 1rem;
      text-align: center;
    }

  </style>
</head>
<body>
  
  <div class="sidebar">
    <h2>GrowSary</h2>
    <div class="menu">
      <a href="homepage.html">üè† Home</a>
      <a href="inventory.html">üì¶ Inventory</a>
      <a href="additem.html">‚ûï Add Item</a>
      <a href="summary.html">üìä Summary</a>
      <a href="about.html">üë®‚Äçüíª About</a>
    </div>
    <button class="logout-btn" onclick="logout()">üö™ Logout</button>
  </div>

  <div class="main-content">
    <header>
      <h1>Dashboard</h1>
    </header>

    <section class="welcome">
      <h2>Welcome back, <span id="userName">Boss</span> üëã</h2>
      <p>Here‚Äôs your GrowSary summary overview.</p>

      <div class="cards">
        <div class="card">
          <h3>Total Items</h3>
          <p id="totalItems">0</p>
        </div>
        <div class="card">
          <h3>Low Stock Alerts</h3>
          <p id="lowStock">0</p>
        </div>
        <div class="card">
          <h3>Total Categories</h3>
          <p id="totalCategories">0</p>
        </div>
      </div>
    </section>

    <div class="chart-container">
      <h3>üìä Stock Level Overview</h3>
      <canvas id="stockChart" height="150"></canvas>
    </div>
  </div>

  <script>
    // Load user
    const savedUser = JSON.parse(localStorage.getItem("user"));
    if (savedUser) {
      document.getElementById("userName").textContent = savedUser.name;
    }

    // Load inventory data
    const inventory = JSON.parse(localStorage.getItem("inventory")) || [];

    // Compute summary
    const totalItems = inventory.length;
    const lowStockItems = inventory.filter(item => item.quantity < 5).length;
    const categories = [...new Set(inventory.map(item => item.category))];
    const totalCategories = categories.length;

    // Display summary
    document.getElementById("totalItems").textContent = totalItems;
    document.getElementById("lowStock").textContent = lowStockItems;
    document.getElementById("totalCategories").textContent = totalCategories;

    // Prepare chart data
    const labels = inventory.map(item => item.name);
    const quantities = inventory.map(item => item.quantity);

    // Display chart
    const ctx = document.getElementById("stockChart").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Stock Quantity",
          data: quantities,
          backgroundColor: "#1976d2"
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Logout
    function logout() {
      const confirmLogout = confirm("Are you sure you want to logout?");
      if (confirmLogout) {
        localStorage.removeItem("user");
        window.location.href = "loginSignup.html";
      }
    }
  </script>
</body>
</html>
