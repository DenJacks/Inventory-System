<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Stocks - GrowSary Inventory</title>
    <link rel="icon" type="image/png" href="igol-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #90caf9, #64b5f6, #1976d2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .wrapper {
            width: 90%;
            max-width: 1200px;
            display: flex;
            gap: 2rem;
            background: #ffffff;
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
            position: relative;
            z-index: 5;
            height: 85vh;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .form-section {
            flex: 1;
            border-right: 2px solid #eee;
            padding-right: 2rem;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .form-section h1 {
            color: #1565c0;
            margin-bottom: 1rem;
        }

        .form-section p {
            color: #555;
            margin-bottom: 2rem;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 30px;
            width: 100%;
            max-width: 500px;
        }

      

        .form-group-full { 
            grid-column: span 2;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: 0.3s;
            font-size: 0.95rem;
        }

        input:focus, select:focus {
            border-color: #1976d2;
            outline: none;
            box-shadow: 0 0 5px rgba(25, 118, 210, 0.4);
        }

        button {
            grid-column: span 2;
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0d47a1;
            transform: scale(1.03);
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: white;
            background: #d32f2f;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .back-home:hover {
            background: #b71c1c;
        }

        .display-section {
            flex: 1;
            overflow-y: auto;
            height: 100%;
            padding-left: 1rem;
        }

        .display-section::-webkit-scrollbar {
            width: 8px;
        }
        .display-section::-webkit-scrollbar-thumb {
            background: #90caf9;
            border-radius: 10px;
        }

        .display-section h2 {
            color: #1565c0;
            margin-bottom: 10px;
            text-align: center;
        }

        .category-group {
            background: #f4f6f8;
            border-radius: 15px;
            padding: 10px 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }

        .category-group h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .item {
            background: #fff;
            border-left: 5px solid #1976d2;
            padding: 8px 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: pop 0.3s ease-in;
        }

        @keyframes pop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .item p {
            font-size: 0.9rem;
            color: #333;
            line-height: 1.3;
        }

        .price-tag {
            color: #00796b;
            font-weight: 600;
        }

        footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.9rem;
            z-index: 10;
        }

        @media (max-width: 900px) {
            .wrapper {
                flex-direction: column;
                overflow-y: auto;
                height: 90vh;
            }
            .form-section {
                border-right: none;
                border-bottom: 2px solid #eee;
                padding-right: 0;
                padding-bottom: 1.5rem;
            }
            form {
                grid-template-columns: 1fr; 
            }
            .form-group-full, button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <section class="form-section">
            <h1>Add Stocks</h1>
            <p>Input product details below</p>
            <form id="stockForm">
                <div class="form-group-full">
                    <label>Product Name</label>
                    <input type="text" id="productName" required autocomplete="off">
                </div>
                <div class="form-group-full">
                    <label>Category</label>
                    <select id="category" required autocomplete="off">
                        <option value="" disabled selected>Select Category</option>
                        <option>üçö Food</option>
                        <option>ü•õ Beverages</option>
                        <option>ü•© Meat</option>
                        <option>ü•¨ Fruits</option>
                        <option>üß¥ Personal Care</option>
                        <option>üßº Household</option>
                        <option>üíä Health</option>
                        <option>üè† Home</option>
                        <option>üì¶ General Merchandise</option>
                        <option>üêæ Pet</option>
                        <option>üõçÔ∏è Miscellaneous</option>
                    </select>
                </div>
                <div>
                    <label>Quantity (pcs)</label>
                    <input type="number" id="quantity" min="1" required autocomplete="off">
                </div>
                <div>
                    <label>Unit Price (‚Ç±)</label>
                    <input type="number" id="price" min="0.01" step="0.01" required autocomplete="off">
                </div>
                <div class="form-group-full">
                    <label>Supplier Name (Optional)</label>
                    <input type="text" id="supplierName" placeholder="e.g., Cebu Distributors" autocomplete="off">
                </div>
                <div class="form-group-full">
                    <label>Date Added</label>
                    <input type="date" id="date" required autocomplete="off">
                </div>
                
                <button type="submit">Add Stock</button>
            </form>
            <a href="homepage.html" class="back-home">‚¨Ö Back to Home</a>
        </section>

        <section class="display-section">
            <h2>üì¶ Current Inventory</h2>
            <div id="stockList"></div>
        </section>
    </div>

    <footer>¬© 2025 GrowSary Inventory | All Rights Reserved</footer>

    <script>
    const stockForm = document.getElementById("stockForm");
    const stockList = document.getElementById("stockList");

    let inventory = JSON.parse(localStorage.getItem("inventory")) || []; 
    let hiddenProducts = JSON.parse(localStorage.getItem("hiddenProducts")) || [];

    function checkLogin() {
        if (!localStorage.getItem("loggedInUser")) {
            window.location.href = "loginSignup.html"; 
        }
    }
    checkLogin();

    renderStocks();

    stockForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const productName = document.getElementById("productName").value.trim();
      const category = document.getElementById("category").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const price = parseFloat(document.getElementById("price").value); 
      const dateAdded = document.getElementById("date").value;
      const supplierName = document.getElementById("supplierName").value.trim() || 'N/A';
      
      const reorderLevel = 5; 

      if (!productName || !category || isNaN(quantity) || isNaN(price) || price <= 0 || !dateAdded) {
        alert("‚ö†Ô∏è Please fill out all required fields correctly (including the Price)!");
        return;
      }

      const existing = inventory.find(
        (item) =>
          item.name.toLowerCase() === productName.toLowerCase() && 
          item.category === category
      );

      if (existing) {
        existing.quantity += quantity;
        existing.supplier = supplierName;
        
        existing.price = price; 
        
        
        hiddenProducts = hiddenProducts.filter(id => id !== existing.id);
        localStorage.setItem("hiddenProducts", JSON.stringify(hiddenProducts));


        
        logTransaction({
            productName: productName,
            quantity: quantity,
            type: 'ADD',
            reason: 'Stock Increase (Reorder)',
            date: dateAdded,
            supplier: supplierName,
            id: existing.id
        });

      } else {
        
        const newId = 'P-' + Date.now();
        inventory.push({ 
            id: newId, 
            name: productName, 
            category, 
            quantity, 
            price, 
            dateAdded, 
            reorderLevel, 
            supplier: supplierName
        });
        
        
        logTransaction({
            productName: productName,
            quantity: quantity,
            type: 'ADD',
            reason: 'Initial Stock',
            date: dateAdded,
            supplier: supplierName,
            id: newId
        });
      }

      localStorage.setItem("inventory", JSON.stringify(inventory)); 
      renderStocks();
      stockForm.reset();
      alert(`‚úÖ Added ${quantity} ${productName}(s) successfully!`);
    });

    function logTransaction(transaction) {
        let history = JSON.parse(localStorage.getItem("inventoryHistory")) || [];
        transaction.txId = 'TX-' + Date.now();
        transaction.timestamp = new Date().toLocaleString();
        transaction.loggedBy = localStorage.getItem("loggedInUser") || 'Admin';
        history.push(transaction);
        localStorage.setItem("inventoryHistory", JSON.stringify(history));
    }

    function renderStocks() {
        let inventory = JSON.parse(localStorage.getItem("inventory")) || []; 
        stockList.innerHTML = "";
        
        let hiddenProducts = JSON.parse(localStorage.getItem("hiddenProducts")) || [];
        
        const visibleInventory = inventory.filter(s => s.quantity > 0 && !hiddenProducts.includes(s.id));

        if (visibleInventory.length === 0) {
            stockList.innerHTML = "<p style='text-align:center;color:#555;'>No visible stocks. (Some might be hidden).</p>";
            return;
        }

        const grouped = {};
        visibleInventory.forEach((s) => {
            if (!grouped[s.category]) grouped[s.category] = [];
            grouped[s.category].push(s);
        });

        for (let category in grouped) {
            const groupDiv = document.createElement("div");
            groupDiv.classList.add("category-group");

            const title = document.createElement("h3");
            title.textContent = category;
            groupDiv.appendChild(title);

            grouped[category].forEach((s) => {
                const div = document.createElement("div");
                div.classList.add("item");
                div.style.position = 'relative'; 
                
                const priceDisplay = s.price ? `<p class="price-tag">Price: ‚Ç±${s.price.toFixed(2)}</p>` : ''; 

                div.innerHTML = `
                    <p><strong>${s.name}</strong></p>
                    <p>Quantity: ${s.quantity} pcs</p>
                    ${priceDisplay} 
                    <p>Supplier: ${s.supplier || 'N/A'}</p> 
                    <p>Date Added: ${s.dateAdded}</p>
                    
                    <button onclick="hideStock('${s.id}')" 
                              style="position: absolute; top: 10px; right: 10px; background: none; border: none; cursor: pointer; color: #d32f2f; font-size: 1.2rem;">
                        üóëÔ∏è
                    </button>
                  `;
                groupDiv.appendChild(div);
            });

            stockList.appendChild(groupDiv);
        }
    }
    
    window.hideStock = function(id) { 
        let inventory = JSON.parse(localStorage.getItem("inventory")) || []; 
        let hiddenProducts = JSON.parse(localStorage.getItem("hiddenProducts")) || [];
        
        const productToHide = inventory.find(item => item.id === id);
        
        if (productToHide && productToHide.quantity > 0) {
              if (!confirm(`This product still has ${productToHide.quantity} stocks. Are you sure you want to hide it from this list? (It will reappear if stocks are added later)`)) {
                  return;
              }
        }

        if (!hiddenProducts.includes(id)) {
            hiddenProducts.push(id);
            
            localStorage.setItem("hiddenProducts", JSON.stringify(hiddenProducts));
            
            renderStocks(); 
        }
        alert("‚úÖ Product hidden from the current inventory list.");
    }
    </script>
</body>
</html>
