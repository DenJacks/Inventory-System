<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrowSary Inventory | Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e3f2fd, #90caf9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      color: #1976d2;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #1976d2;
    }

    button {
      width: 100%;
      background: #1976d2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #1565c0;
    }

    .toggle {
      margin-top: 1rem;
      color: #1976d2;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="formTitle">Login</h1>

    <div id="loginForm">
      <input type="text" id="loginName" placeholder="Enter your name" required>
      <input type="password" id="loginPassword" placeholder="Enter password" required>
      <button onclick="login()">Login</button>
      <div class="toggle" onclick="showSignup()">Donâ€™t have an account? Sign up</div>
    </div>

    <div id="signupForm" style="display: none;">
      <input type="text" id="signupName" placeholder="Create username" required>
      <input type="password" id="signupPassword" placeholder="Create password" required>
      <button onclick="signup()">Sign Up</button>
      <div class="toggle" onclick="showLogin()">Already have an account? Log in</div>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
      document.getElementById("formTitle").innerText = "Sign Up";
    }

    function showLogin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("formTitle").innerText = "Login";
    }

    function signup() {
      const name = document.getElementById("signupName").value.trim();
      const password = document.getElementById("signupPassword").value.trim();

      if (name === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }

      const user = { name, password };
      localStorage.setItem("user", JSON.stringify(user));
      alert("Sign up successful! You can now log in.");
      showLogin();
    }

    function login() {
      const name = document.getElementById("loginName").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const savedUser = JSON.parse(localStorage.getItem("user"));

      if (!savedUser) {
        alert("No user found. Please sign up first.");
        return;
      }

      if (name === savedUser.name && password === savedUser.password) {
        alert("Login successful! Welcome back, " + name + "!");
        window.location.href = "homepage.html";
      } else {
        alert("Incorrect username or password!");
      }
    }
  </script>
</body>
</html>
